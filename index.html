<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .kanit-semibold {
        font-family: "Kanit", sans-serif;
        font-weight: 600;
        font-style: normal;
      }

      .kanit-bold {
        font-family: "Kanit", sans-serif;
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-gray-200 kanit-semibold">
    <div class="w-1/2 mx-auto bg-white mt-16 p-8 relative shadow-lg">
      <!-- Top Div -->
      <div class="flex justify-between items-center mb-4">
        <div>
          <img src="images/icons8-robot-100.png" alt="" />
        </div>
        <div class="w-56 h-40 border-2 border-black">
          <div class="text-center kanit-bold text-2xl mb-4">SCORE</div>
          <div class="flex justify-between p-4 text-3xl">
            <div>0</div>
            <div>1</div>
          </div>
        </div>
        <div>
          <img src="images/icons8-user-100.png" alt="" />
        </div>
      </div>

      <!-- Selection Icon Div -->
      <div class="flex justify-between items-center mb-16 px-6">
        <!-- Comp Selection -->
        <div>
          <img src="images/paper.png" alt="" width="50" height="50" />
        </div>

        <!-- User Selection -->
        <div id="userDiv"></div>
      </div>

      <!-- Status Pop-up Div -->
      <div class="flex justify-center items-center mb-4">
        <div
          class="border-4 border-black py-4 px-8 text-center kanit-semibold text-lg"
        >
          Hurray! You Won!
        </div>
      </div>

      <!-- User Choice Icons Div -->
      <div
        class="flex justify-center gap-8 p-4 items-center border-4 border-black"
      >
        <div>
          <button id="rockBtn" onclick="buttonClick('rock')">
            <img src="images/rock.png" alt="" width="50" height="50" />
          </button>
        </div>
        <div>
          <button id="paperBtn" onclick="buttonClick('paper')">
            <img src="images/paper.png" alt="" width="50" height="50" />
          </button>
        </div>
        <div>
          <button id="scissorBtn" onclick="buttonClick('scissor')">
            <img src="images/scissor.png" alt="" width="50" height="50" />
          </button>
        </div>
      </div>

      <!-- Total Score Div (Modal) -->
      <div
        class="absolute inset-0 hidden items-center justify-center bg-black bg-opacity-50"
      >
        <div
          class="bg-white border-2 p-4 z-10 w-80 h-56 drop-shadow-lg text-center"
        >
          <div class="text-4xl kanit-extrabold mb-8">Game Over</div>
          <div class="mb-8 kanit-semibold text-lg">You won</div>
          <button
            class="px-4 py-2 border-2 border-black kanit-semibold text-lg"
          >
            Play Again
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
